{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">



<body>



        <section class="contact section" id="contact">
            <h2 class="section__title">Contact me</h2>
            <span class="section__subtitle">Get in touch</span>

            <div class="contact__container container grid">
                <div>
                    <div class="contact__information">
                        <i class="uil uil-phone-alt contact__icon"></i>

                     
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-envelope contact__icon"></i>

                        <div>
                            <h3 class="contact__title">E-mail</h3>
                            <span class="contatc__subtitle">yash1812004@gmail.com</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-map-marker contact__icon"></i>

                        <div>
                            <h3 class="contact__title">Location</h3>
                            <span class="contatc__subtitle">Mahesna</span>
                        </div>
                    </div>
                </div>
                <form method="post" class="contact__form grid"  action="{% url 'contact' %}">
                        {% csrf_token %}
                    
                        {% if msg %}
                            <b style="color: blue;">{{msg}} </b>
                        {% endif %}

                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="" class="contact__label">Name</label>
                            <input type="text" class="contact__input" name="name" >
                        </div>

                        <div class="contact__content">
                            <label for="" class="contact__label">E-mail</label>
                            <input type="email" class="contact__input" name="email" >
                        </div>
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Project</label>
                        <input type="text" class="contact__input" name="subject" >
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Message</label>
                        <textarea name="message" id="" cols="0" rows="7" class="contact__input"></textarea>
                    </div>

                    <div>
                        <button class="button button--flex"  type="submit" id="sendMessageButton">Send Message <i class="uil uil-message button__icon"></i></button>
                    </div>
                </form>
            </div>

        </section>
    </main>


</body>

</html>
{% endblock %}
